<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Envie seu Curriculo </title>
</head>
<body>
    <div class="container">
         <h1> LoremCode </h1>        
         <h2> Venha fazer parte dessa equipe </h2>        
        
        <div class="box">
            <form action="post">
                <label for="nome"> Nome completo </label>
                <input type="text" id="nome">

                <label for="apelido"> Apelido </label>
                <input type="text" id="apelido">

                <label for=""> Deseja atuar como </label>
                <div class="radio">    
                    <input type="radio" name="area"> Front End
                    <input type="radio" name="area"> Back End
                    <input type="radio" name="area"> FullStack 
                </div>

                <label for="email"> Seu e-mail </label>
                <input type="email"  id="email">

                <label for="telefone"> Telefone </label>
                <input type="tel" id="telefone" placeholder="(xx)xxxxx-xxxx">

                <label for="selectOnde"> Como ficou sabendo </label>
                <select  id="selectOnde">
                    <option value="1" checked> Selecione </option>
                    <option value="1"> Facebook </option>
                    <option value="2"> Linkedin </option>
                    <option value="3"> Recomendação </option>
                    <option value="5"> Não me recordo </option>
                </select>

                <label> Arquive seu curriculo</label>                
                <input type="file" id="arquivo"  accept="application/pdf" > 

                <input type="submit" value="Enviar" id="buttonEnviar"> 

            </form>
            
        </div>
   
 </div>


    <script src="script.js"></script>
</body>
</html>
